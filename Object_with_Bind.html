<!DOCTYPE html>
<html>
<head>
    <script>
  function Find(){
    const obj1={a:1,b:2,sum(){return this.a+this.b;}};
    const res=obj1.sum();
    console.log(res); //5
   }
    </script>
</head>
<body>

<h1>JavaScript Objects with bind</h1>
<button type="button" onclick="Find()">run</button>
</body>
</html>
